<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Primary Meta Tags -->
    <title>MM exchange Calculator</title>
    <meta name="title" content="MM exchange Calculator" />
    <meta name="description" content="javascript testing" />
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://metatags.io/" />
    <meta property="og:title" content="MM exchange Calculator" />
    <meta property="og:description" content="javascript testing" />
    <meta property="og:image" content="img/logo.png" />
    <title>MMexchange Calculator</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="vendor/fontawesome/css/all.css" />
  </head>
  <body>
    <section class="app">
      <div class="output">
        <div class="brand-container">
          <img src="img/logo.png" alt="" class="brand-logo" />
          <p class="brand">MMEx</p>
        </div>
        <div class="output-container">
          <p class="output" id="output">0.00</p>
        </div>
      </div>
      <div class="divider"></div>
      <div class="calculation">
        <div class="input-container container">
          <form action="" id="form">
          <label for="input">Input</label>
          <input
            type="number"
            class="input"
            id="input"
            required
            autofocus
            autocomplete="off"
            placeholder="0.00"
          />
        </div>
        <div class="from-container container">
          <label for="from" >From</label>
          <select name="from" id="from" class="from">
            <option value="" selected>Select Currency</option>
          </select>
        </div>
        <div class="to-container container">
          <label for="to">To</label>
          <select id="to" class="to"></select>
        </div>
        <div class="btn-container container">
          <button class="btn-cal" id="cal-btn">CALCULATE</button>
        </div>
      </form>
      </div>
      <div class="history-container">
        <table class="history">
          <thead>
            <th>Date</th>
            <th>From</th>
            <th>To</th>
          <th>Result</th>
          </thead>
       <tbody id="historyList">
       </tbody>
        </table>
      </div>
    </section>
    <script src="js/data.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
